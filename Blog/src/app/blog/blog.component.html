
<div class="select">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-tex label">Elige la categoría: </label>
        </div>
        <select class="custom-select" id="selectCategoria" (change)= "onChange($event)">
            <option value="todasCat">Ver todas las categorías</option>
            <option [value]="categoria" *ngFor= "let categoria of this.categPeliculas">{{ categoria.toUpperCase() }}</option>
        </select>
    </div>
</div>

<div class="container">
    <div class="peliculas">
        <div class="pelicula" *ngFor="let pelicula of listaPeliculas">
            <img [src]="pelicula.imagen">
            <h3>{{pelicula.titulo}}</h3>
            <p> Sipnosis :<span>{{pelicula.texto}}</span></p>
            <p> Categoría <span>:{{pelicula.categoria.toUpperCase()}}</span></p>
            <p> Director :<span>{{pelicula.autor}}</span></p>
            <p> Año de estreno :<span>{{pelicula.fecha | date:'YYYY'}}</span></p>
        </div>
    </div>
</div>
