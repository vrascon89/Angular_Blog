<h1>Agrega un nuevo Post de tu película</h1>
<div class="container">
    <div class="offset-lg-2 col-lg-8 offset-sm-1 col-sm-10">

        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Titulo</label>
                <input type="text" class="form-control" formControlName="titulo">

            </div>
            <div class="form-group">
                <label>Texto</label>
                <!-- <input type="text" class="form-control" formControlName="texto"> -->
                <textarea class="form-control" formControlName="texto" rows="3"></textarea>

            </div>
            <div class="form-group">
                <label>Autor</label>
                <input type="text" class="form-control" formControlName="autor">

            </div>
            <div class="form-group">
                <label>Imagen</label>
                <input type="text" class="form-control" formControlName="imagen">

            </div>
            <div class="form-group">
                <label>Fecha</label>
                <input type="text" class="form-control" formControlName="fecha">

            </div>
            <div class="form-group">
                <label>Categoría</label>
                <input type="text" class="form-control" formControlName="categoria">

            </div>
            <div>
                <input type="submit" value="Crear post" [disabled]="!formulario.valid"
                    class="btn btn-success btn-block">
            </div>


        </form>

    </div>
</div>
