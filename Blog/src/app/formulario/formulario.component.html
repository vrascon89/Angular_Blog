<div class="title_form">
<h1>Agrega un nuevo Post de tu película</h1>
</div>
<div class="container">
        <form [formGroup]='formulario' (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Titulo Pelicula</label>
                <input type="text" class="form-control" formControlName="titulo">
                <p class="error" *ngIf="formulario.get('titulo').hasError('required') && formulario.get('titulo').touched">
                    El campo título es obligatorio
                </p>


            </div>
            <div class="form-group">
                <label>Añade Sipnosis</label>
                <!-- <input type="text" class="form-control" formControlName="texto"> -->
                <textarea class="form-control" formControlName="texto" rows="3" placeholder="Sipnosis pelicula"></textarea>
                <p class="error" *ngIf="formulario.get('texto').hasError('required') && formulario.get('texto').touched">
                    El campo sipnosis es obligatorio
                </p>

            </div>
            <div class="form-group">
                <label>Autor</label>
                <input type="text" class="form-control" formControlName="autor"placeholder="Autor">  
                <p class="error" *ngIf="formulario.get('autor').hasError('required') && formulario.get('autor').touched">
                   El campo autor es obligatorio
                </p>

            </div>
            <div class="form-group">
                <label>Imagen</label>
                <input type="text" class="form-control" formControlName="imagen">
                <p class="error" *ngIf="formulario.get('imagen').hasError('required') && formulario.get('imagen').touched">
                    La imagen debe ser una Url
                </p>

            </div>
            <div class="form-group">
                <label>Año de estreno</label>
                <input type="text" class="form-control" formControlName="fecha"placeholder="fecha">  
                <p class="error" *ngIf="formulario.get('fecha').hasError('required') && formulario.get('fecha').touched">
                    El campo año es obligatorio</p>

            </div>
            <div class="form-group">
                <label>Categoría</label>
                <input type="text" class="form-control" formControlName="categoria">
                <p class="error" *ngIf="formulario.get('categoria').hasError('required') && formulario.get('categoria').touched">
                    Añade categoría a la película
                </p>

            </div>
            <div>
                <input type="submit" value="Crear post" [disabled]="!formulario.valid"
                    class="btn btn-success btn-block">
            </div>
        </form>

</div>
